<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css" />
    <title>TicTacToe</title>
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <section class="controls">
            <p id="startbtn">Start New Game</p>
            <p id="player1">Player 1: X</p>
            <p id="player2">Player 2: O</p>
            <p id="results">Results: </p>
        </section>

        <section class="gameboard">
            <div class="top left" id="topleft"></div>
            <div class="top middle" id="topmiddle"></div>
            <div class="top right" id="topright"></div>
            <div class="center left" id="centerleft"></div>
            <div class="center middle" id="centermiddle"></div>
            <div class="center right" id="centerright"></div>
            <div class="bottom left" id="bottomleft"></div>
            <div class="bottom middle" id="bottommiddle"></div>
            <div class="bottom right" id="bottomright"></div>
        </section>

        <section class="tally">
            <p id="tallyTitle">Games Won</p>
            <p>Player 1: <span id="p1wins">0</span></p>
            <p>Player 2: <span id="p2wins">0</span></p>
            <p>Tie: <span id="ties">0</span></p>
        </section>

    </main>
    <footer>
        <p>Created by Abby Henes  &copy2021</p>
    </footer>
    <script src="resources/script.js"></script>
</body>



</html>
